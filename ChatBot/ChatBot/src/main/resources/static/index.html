<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisan Fasal Bima Yojana ChatBot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="chatbotApp">
	<div ng-controller="myCtrl">
    <div class="chatbot">
        <div class="chat-header">ChatBot</div>
        <div class="chat-content" id="chatContent">
            <!-- Initial message from the bot -->
            <div class="chat-message bot-message" id="botPrompt">Hello! Please provide your details.</div>
        </div>
        <div class="chat-inputs" id="chatInputs">
            <!-- The inputs will be dynamically generated by the JavaScript -->
        </div>
         <div id="chat-bar-bottom">
            <!-- The inputs will be dynamically generated by the JavaScript -->
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="script.js"></script>
    <script src="angularApp.js"></script>
     </div>
</body>
</html>
